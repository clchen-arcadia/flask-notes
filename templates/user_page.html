{% extends "base.html" %}

{% block title %}

User Profile

{% endblock %}

{% block content %}

<h1>{{ user.username }}</h1>

<h3>Your Info</h3>
<ul>
  <li>
    Email: {{ user.email }}
  </li>
  <li>
    First name: {{ user.first_name }}
  </li>
  <li>
    Last name: {{ user.last_name }}
  </li>
</ul>

{% endblock %}
